<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Tailwind CSS for styling -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
    <!-- Link to external JavaScript file -->
    <script defer src="./script.js"></script>
    <title>Counter App</title>
  </head>
  <body
    class="bg-gray-900 text-gray-200 flex justify-center items-center min-h-screen"
  >
    <!-- Main container for the Counter App -->
    <div
      class="bg-gray-800 p-6 ring rounded-2xl flex flex-col justify-center items-center gap-6 w-fit"
    >
      <!-- App title -->
      <h1 class="text-6xl font-bold shadow-lg pb-2">Counter App</h1>

      <!-- Counter display -->
      <p
        id="value"
        class="text-4xl bg-gray-900 px-4 py-2 rounded-2xl min-w-20 text-center font-bold ring transition-transform duration-200 ease-out"
      >
        0
      </p>

      <!-- Buttons container -->
      <div class="flex gap-8 text-2xl">
        <!-- Decrease button -->
        <button
          id="decrease"
          class="ring rounded-lg px-3 py-1 bg-red-700 hover:bg-red-800 text-red-100 hover:text-red-200 active:bg-red-900 min-w-32 transition duration-500 ease-in-out hover:scale-110"
        >
          Decrease
        </button>

        <!-- Reset button -->
        <button
          id="reset"
          class="ring rounded-lg px-3 py-1 bg-stone-700 hover:bg-stone-800 text-stone-100 hover:text-stone-200 active:bg-stone-900 min-w-32 transition duration-500 ease-in-out hover:scale-110"
        >
          Reset
        </button>

        <!-- Increase button -->
        <button
          id="increase"
          class="ring rounded-lg px-3 py-1 bg-green-700 hover:bg-green-800 text-green-100 hover:text-green-200 active:bg-green-900 min-w-32 transition duration-500 ease-in-out hover:scale-110"
        >
          Increase
        </button>
      </div>
    </div>
  </body>
</html>
